<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - SNP Cars</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<header class="navbar">
    <div class="nav-logo dynalight-regular">SNP CARS</div>
    <nav class="nav-links">
        <a th:href="@{/}">Início</a>
        <a th:href="@{/catalogo}">Catálogo</a>
        <a th:href="@{/vendedores}">Vendedores</a>
        <a th:href="@{/contato}" class="nav-button">Contato</a>
    </nav>
</header>

<div class="login-page">
    
    <div class="login-card">
        <h2>Acesso Administrativo</h2>
        <p>Insira suas credenciais para acessar o Painel.</p>

        <div th:if="${erro}" class="alert-error">
            <span th:text="${erro}"></span>
        </div>

        <form th:action="@{/efetuarLogin}" method="post"> 
            
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" placeholder="Seu nome de usuário" required autofocus>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="links-adicionais">
            <a th:href="@{/}" class="back-link">← Voltar ao Site</a>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-logo">
        <span>SNP CARS</span>
    </div>
    <p class="footer-subtitulo">© 2025 SNP Cars. Todos os direitos reservados.</p>
    
    <div style="margin-top: 20px; opacity: 0.2;">
        <a th:href="@{/admin/painel}" style="color: #333; text-decoration: none; font-size: 10px;">Acesso Administrativo</a>
    </div>
</footer>

</body>
</html>
